<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Castre-se</title>
    <link rel="stylesheet" href="src/css/estilo.css">
    <link rel="stylesheet" href="src/css/fonte/font.css">
</head>

<body>
    <header class="cabecalho">
        <h1 class="titulo">Cadastre-se</h1>
    </header>
    <main>
        <div class="content">
            <section class="background">
                <form class="formulario" method="get" action="index.html">
                    <fieldset class="borda">
                    <input class="nome" type="text" name="nome" placeholder="Nome" required>
                    <input class="sobrenome" type="text" placeholder="Sobrenome" required>
                    <br>
                    <input class="email" type="email" name="Email" id="EmailOuCelular" placeholder="Email ou celular" required>
                    <br>
                    <label for="dataDeNascimento">Data de Nascimento</label>
                    <select name="Dia" id="dia" required>
                        <label for="Dia">dia</label>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <label for="mês">mês</label>
                    <select name="mes" id="mes" required>
                        <option value="Jan">Jan</option>
                        <option value="Fev">Fev</option>
                        <option value="Mar">Mar</option>
                        <option value="Abr">Abr</option>
                        <option value="Mai">Mai</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Ago">Ago</option>
                        <option value="Set">Set</option>
                        <option value="Out">Out</option>
                        <option value="Nov">Nov</option>
                        <option value="Dez">Dez</option>
                    </select>
                    <label for="Ano">Ano</label>
                    <select name="Ano" id="ano" required>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                    </select>
                    <input type="submit" value="submit">
                </fieldset>
                    <footer class="rodape">
<a href="https://www.linkedin.com/in/pablo-lima-6567a8235/" target="_blank">Linkedin |
</a> <a href="https://github.com/PabloL1ma" target="_blank">GitHub</a>
                    </footer>
                </form>
            </section>
        </div>
    </main>
</body>

</html>
